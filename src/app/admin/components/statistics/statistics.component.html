<h4>Estadisticas</h4>
<div class="valuePolls" *ngFor="let data of valuePolls; let i = index">
    <div class="valuePolls__list">
        <div 
        class="valuePolls__list__divContainer"
        *ngFor="let poll of data[1] | keyvalue">
            {{ poll.value }}
        </div>
    </div>
</div>
