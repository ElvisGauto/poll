<app-header [flag]="flag"></app-header>
<div class="poll">
    <div class="poll__container">
        <div class="poll__container__column1 card">
            <div class="poll__container__column1__divForm card-body">
                <form #fPoll="ngForm" class="poll__container__column1__divForm__form" (ngSubmit)="save(fPoll.value)">
                    <div class="form-group poll__container__column1__divForm__form__columnDiv">
                        <div>
                            <label for="titlePoll"><b>Titulo:</b></label><br>
                            <input type="text" ngModel name="title" [(ngModel)]="titlePoll">
                        </div>
                        <hr>
                        <div class="form-group poll__container__column1__divForm__form__columnDiv__radio" *ngFor="let poll of questionPoll | keyvalue; let i = index;">
                            <div class="form-group">
                                <label for="poll.key">Pregunta {{ i + 1 }}:</label><br>
                                <div class="poll__container__column1__divForm__form__columnDiv__radio__divButtons">
                                    <input type="text" ngModel name="poll{{ i + 1 }}" [(ngModel)]="poll.value">
                                    <i class="fa fa-trash" (click)="removeQuestion(poll.key)"></i>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="arrNewQuestion.length > 0">
                            <div *ngFor="let q of arrNewQuestion| keyvalue">
                                <label for="">Pregunta {{ q.value }}: </label><br>
                                <div class="poll__container__column1__divForm__form__columnDiv__divBtnRemove">
                                    <input type="text" ngModel name="poll{{ q.value }}">
                                    <i class="fa fa-trash"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="poll__container__column1__divForm__form__divButton">
                        <i class="fa fa-plus" (click)="moreQuestion()"></i>
                        <button class="fa fa-save"></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="poll__container__statistics card">
            <div class="card-body">
                <h4>Estadisticas</h4>
                
            </div>
        </div>
    </div>
    <div class="poll__listPoll card">
        <div class="card-body">
            <h4>Lista de Encuestas</h4>
            <list-polls 
            [position]="position"
            [uidModify]="uidModify"
            ></list-polls>
        </div>
    </div>
</div>
