<app-header [flag]="flag"></app-header>
<div class="createPoll">
    <div class="createPoll__cardPoll card">
        <div class="createPoll__cardPoll__bodyPoll card-body">
            <h4>Crear Encuesta</h4>
            <div class="createPoll__cardPoll__bodyPoll__divForm">
                <form class="createPoll__cardPoll__bodyPoll__divForm__form" #fCreatePoll="ngForm" (ngSubmit)="add(fCreatePoll.value)">
                    <div class="form-group createPoll__cardPoll__bodyPoll__divForm__form__container">
                        <div>
                            <label for="titlePoll">Titulo: </label><br>
                            <input type="text" ngModel name="titlePoll"><br>
                        </div>
                        <hr>
                        <div>
                            <label for="poll1">Pregunta 1: </label><br>
                            <input type="text" ngModel name="poll1">
                        </div>
                        <div *ngIf="arrNewQuestion.length > 0">
                            <div *ngFor="let q of arrNewQuestion; let i = index">
                                <label for="poll1">Pregunta {{ i + 2 }}: </label><br>
                                <div class="createPoll__cardPoll__bodyPoll__divForm__form__container__containerInput">
                                    <input type="text" ngModel name="poll{{ i + 2}}"><i class="fa fa-trash" (click)="removeQuestion(i)"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <i class="fa fa-plus" (click)="moreQuestion()"></i>
                        <button class="fa fa-save"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
