<app-header [flag]="flag"></app-header>
<div class="poll" *ngIf="typePoll$ | async as typePoll">
    <div class="poll__divBtn">
        <button class="btn btn-primary" (click)="createPoll()">Crear Encuesta</button>
    </div>
    <div class="poll__divPoll">
        <div class="poll__container" *ngIf="typePoll.$value !== null">
            <dash-poll [typePoll]="typePoll"></dash-poll>
        </div>
    </div>
</div>
