<div class="header">
    <img class="header__img" src="../../../../assets/images/globallogic-background.jpg" alt="">
    <div class="header__divValues">
        <nav class="header__divValues__navbar">
            <div class="header__divValues__navbar__title">
            <span (click)="redirectPoll()">
                Encuesta GL
            </span>
            </div>
            <div class="header__divValues__navbar__items" *ngIf="user$ | async as user">
                <ul class="header__divValues__navbar__items__ul">
                    <li (click)="singOut()">
                        <u>Salir</u> 
                    </li>
                </ul>           
            </div>
        </nav>
        <h4 *ngIf="!flag">Listas de Encuestas Terminadas</h4>
        <h4 *ngIf="flag">Puede elejir una de estas opciones</h4>

            <div class="header__divValues__radios__divLabel">
                <div><b>1</b></div>
                <label>En <br>desacuerdo</label>
            </div> 
            <div class="header__divValues__radios__divNotLabel">
                2
            </div> 
            <div class="header__divValues__radios__divLabel">
                <div><b>3</b></div>
                <label>De <br>acuerdo</label>    
            </div>
            <div class="header__divValues__radios__divNotLabel">
                4
            </div>
            <div class="header__divValues__radios__divLabel">
                <div><b>5</b></div>
                <label>Totalmente<br> de acuerdo</label>
            </div>
        </div>
    </div>
